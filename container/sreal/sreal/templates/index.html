<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>
</head>
 
<body>

<table>
  <tr>
    <th>Jméno</th>
    <th>Obrázek</th>
  </tr>
{% for name in names %}
    <tr>
    <td>{{ name[0] }}</td>
    <td><img src="{{name[1] }} " width="500" height="300"></td>
  </tr>
{% endfor %}
</table>

</body>
</html>
